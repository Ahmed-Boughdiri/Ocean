<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/login.css">
    <script defer src="js/auth/getToken.js"></script>
    <script defer src="js/auth/getUserID.js"></script>
    <script defer src="js/auth/saveUserData.js"></script>
    <script defer src="js/auth/saveToken.js"></script>
    <script defer src="js/login/handleLogin.js"></script>
    <script defer src="js/login/validateLoginData.js"></script>
    <script defer src="js/login/showLoginError.js"></script> 
    <script defer src="js/login.js"></script>
</head>
<body>
    <div class="login-page">
        <div class="login-page-container">
            <!-- Login Form -->
            <div class="login-form-container">
                <div class="login-container">
                    <img
                      src="https://images.pexels.com/photos/756856/pexels-photo-756856.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                      alt="image"
                    >
                    <div class="login-form">
                        <h2>
                            Login To Your Account, <br />
                            To Start Using Ocean.com
                        </h2>
                        <input 
                            type="email" 
                            placeholder="Email address"
                            id="email-input"
                        >
                        <input 
                            type="password" 
                            placeholder="Password"
                            id="password-input"
                        >
                        <button>
                            Login To Your Account
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Errors -->
        <div class="login-error">
            <h4>
                <!-- Error Message -->
            </h4>
            <i class="fas fa-times"></i>
        </div>
    </div>
</body>
</html>
