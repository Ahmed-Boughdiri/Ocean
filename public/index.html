<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean</title>
    <script src="js/auth.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/desktop/navbar.css">
    <link rel="stylesheet" href="css/desktop/rooms.css">
    <link rel="stylesheet" href="css/desktop/chatbox.css">
    <link rel="stylesheet" href="css/tablet/navbar.css">
    <link rel="stylesheet" href="css/tablet/rooms.css">
    <link rel="stylesheet" href="css/tablet/chatbox.css">
    <link rel="stylesheet" href="css/mobile/rooms.css">
    <link rel="stylesheet" href="css/mobile/chatbox.css">
    <link rel="stylesheet" href="css/spinner.css">
    <script defer src="https://kit.fontawesome.com/83639dd029.js" crossorigin="anonymous"></script>
    <script defer src="http://localhost:5000/socket.io/socket.io.js"></script>
    <script defer type="module" src="js/index.js"></script>
    <script defer src="js/responsive.js"></script>

</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="container navbar-container">
            <div class="navbar-logo">
                <img 
                    src="assets/logo.svg" 
                    alt="ocean-logo"
                >
                <h1 class="navbar-brand">Ocean</h1>
            </div>
            <div class="navbar-options">
                <div class="navbar-option">
                    <i class="fas fa-users"></i>
                </div>
                <div class="navbar-option">
                    <i class="fas fa-plus"></i>
                </div>
                <div class="navbar-option">
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="navbar-menu-button">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>
    <div class="navbar-menu">
        <div class="navbar-menu-item">
            <i class="fas fa-users"></i>
            <h4>Lists of users</h4>
        </div>
        <div class="navbar-menu-item">
            <i class="fas fa-plus"></i>
            <h4>Create a chat room</h4>
        </div>
        <div class="navbar-menu-item">
            <i class="fas fa-sign-out-alt"></i>
            <h4>Logout</h4>
        </div>
        <div class="navbar-menu-item">
            <i class="fas fa-comments"></i>
            <h4>Show Available Rooms</h4>
        </div>
    </div>
    <!-- -->
    <!-- Rooms Section -->
    <section id="rooms">
        <div class="available-rooms">
            <div class="room first">
                <div class="room-thumbnail">
                    <img 
                        src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80" 
                        alt=""
                    >
                </div>
                <div class="room-details">
                    <h4 class="room-name">
                        The Linux Talk
                    </h4>
                    <p class="room-last-message">
                        Hello There
                    </p>
                </div>
            </div>

            <div class="room selected">
                <div class="room-thumbnail">
                    <img 
                        src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80" 
                        alt=""
                    >
                </div>
                <div class="room-details">
                    <h4 class="room-name">
                        The Linux Talk
                    </h4>
                    <p class="room-last-message">
                        Hello There
                    </p>
                </div>
            </div>
        </div>
        <div class="rooms-seach-bar">
            <input 
                type="text"
                placeholder="Search For Rooms To Join"
            >
            <i class="fas fa-search"></i>
        </div>
    </section>
    <!-- -->
    <!-- ChatBox -->
    <section id="chatbox">
        <div class="chatbox-messages">
            <!-- Room's Messages -->
        </div>
        <div class="chatbox-input">
            <input 
                type="text"
                placeholder="Type Your Message ..."
            >
            <i class="fas fa-paper-plane"></i>
        </div>
    </section>
    <!-- -->
    <!-- Spinner -->
    <div class="spinner">
        <div class="loader">Loading...</div>
    </div>
    <!--  -->
</body>
</html>
