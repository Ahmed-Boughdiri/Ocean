    <div class="add-new-room">
        <div class="add-new-room-error">
            <h4>An Error Has Occured</h4>
            <i class="fas fa-times"></i>
        </div>
        <div class="add-new-room-wrapper">
            <div class="add-new-room-container">
                <form 
                    class="add-new-room-form"
                    enctype='multipart/form-data'
                >
                    <h2>
                        Add New Chat Room
                    </h2>
                    <input 
                        type="text" 
                        placeholder="Room Name"
                        id="room-name-input"
                    >
                    <div class="add-new-room-file-input">
                        <input 
                            type="file" 
                        >
                        <i class="fas fa-cloud-upload-alt"></i>
                        <h4>Upload Room Thumbnail</h4>
                    </div>
                    <button type="submit">
                        Create New Room
                    </button>
                </form>
            </div>
        </div>
        <div class="add-new-room-cancel">
            <i class="fas fa-times"></i>
        </div>
