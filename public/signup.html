<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/signup.css">
    <script defer src="https://kit.fontawesome.com/83639dd029.js" crossorigin="anonymous"></script>
    <script defer src="js/auth/saveToken.js"></script>
    <script defer src="js/auth/saveUserData.js"></script>
    <script defer src="js/signup/validateSignupData.js"></script>
    <script defer src="js/signup/handleSignup.js"></script>
    <script defer src="js/signup/showSignupError.js"></script>
    <script defer src="js/signup.js"></script>
</head>
<body>
    <div class="signup-page">
        <div class="signup-page-container">
            <!-- Sign Up Form -->
            <div class="signup-form-container">
                <div class="signup-container">
                    <img
                      src="https://images.pexels.com/photos/756856/pexels-photo-756856.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                      alt="image"
                    >
                    <div class="signup-form">
                        <h2>
                            Create An Account, <br />
                            To Start Using Ocean.com
                        </h2>
                        <input 
                            type="text" 
                            placeholder="UserName"
                            id="username-input"
                        >
                        <input 
                            type="email" 
                            placeholder="Email address"
                            id="email-input"
                        >
                        <input 
                            type="password" 
                            placeholder="Password"
                            id="password-input"
                        >
                        <input 
                            type="password" 
                            placeholder="Confirm Password"
                            id="confirm-password-input"
                        >
                        <button>
                            Create An Account
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Errors -->
        <div class="signup-error">
            <h4>
                <!-- Error Message -->
            </h4>
            <i class="fas fa-times"></i>
        </div>
    </div>
</body>
</html>
